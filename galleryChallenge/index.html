<!DOCTYPE html>
<html>
    <head>
        <!--tailwind cdn -->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Must take up all of the available space -->
        <!-- Evenly distributed 3x3 grid -->
        <!-- Letters must be centered on the square -->
        <div class="h-screen flex flex-wrap justify-between">
            <div class="bg-teal-100 w-1/3 h-1/3 flex justify-center items-center">A</div>
            <div class="bg-teal-200 w-1/3 h-1/3 flex justify-center items-center ">B</div>
            <div class="bg-teal-300 w-1/3 h-1/3 flex justify-center items-center ">C</div>
            <div class="bg-teal-400 w-1/3 h-1/3 flex justify-center items-center ">D</div>
            <div class="bg-teal-500 w-1/3 h-1/3 flex justify-center items-center">E</div>
            <div class="bg-teal-600 w-1/3 h-1/3 flex justify-center items-center ">F</div>
            <div class="bg-teal-700 w-1/3 h-1/3 flex justify-center items-center ">G</div>
            <div class="bg-teal-800 w-1/3 h-1/3 flex justify-center items-center ">H</div>
            <div class="bg-teal-900 w-1/3 h-1/3 flex justify-center items-center ">I</div>
        </div>
    </body>
</html>
