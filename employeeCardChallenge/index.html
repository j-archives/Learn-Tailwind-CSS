<!DOCTYPE html>
<html>
    <head>
        <!--tailwind cdn -->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="font-sans bg-gray-600 flex justify-center items-center h-screen">
        <div class="bg-white rounded-lg">
            <p class="bg-gray-200 h-full p-4 rounded-t-lg font-medium text-sm text-gray-700 select-all">The title of the card here</p>

            <div class="flex justify-between p-4 text-sm font-semibold border-b border-gray-200">
                <button class="bg-orange-700 py-1 px-2 rounded-full uppercase text-xs text-gray-100 font-bold">Under review</button>
                <p class="select-all">May 14, 1988</p>
            </div>
            
            <div class="bg-gray-200 p-4 m-4 text-sm font-semibold border border-gray-300 rounded-lg select-all">
                <p>Here is a short comment about this employee</p>
            </div>
            
            <div class="bg-gray-200 px-6 py-4 rounded-b-lg text-gray-600 select-none">
                <p class="uppercase font-bold text-sm ">employee</p>
                
                <div class="flex mt-2">
                    <p class="bg-purple-800 flex justify-center items-center p-3 rounded-full font-bold text-gray-100 w-12 h-12">VG</p>
                    <div class="ml-3">
                        <p class="capitalize font-bold text-gray-900">Victor gonzalez</p>
                        <p class="capitalize font-semibold text-sm ">instructor</p>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
