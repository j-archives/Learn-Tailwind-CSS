<!DOCTYPE html>
<html>
    <head>
        <!--tailwind cdn -->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- 9 boxes that are 20px wide w-5 by 24px tall h-6 -->
        <!-- Each box should represent a shade of the blue color scheme -->

        <div class="w-full h-full bg-blue-900">Shades of Blue</div>
        <div class="w-5 h-6 bg-blue-900">900</div>
        <div class="w-5 h-6 bg-blue-800">800</div>
        <div class="w-5 h-6 bg-blue-700">700</div>
        <div class="w-5 h-6 bg-blue-600">600</div>
        <div class="w-5 h-6 bg-blue-500">500</div>
        <div class="w-5 h-6 bg-blue-400">400</div>
        <div class="w-5 h-6 bg-blue-300">300</div>
        <div class="w-5 h-6 bg-blue-200">200</div>
        <div class="w-5 h-6 bg-blue-100">100</div>
    </body>
</html>
